version: '3'
services:
  # Python container
  python:
    build: ./app/
    container_name: python-container
    stdin_open: true
    tty: true
    depends_on:
      - mysql
    networks:
      - app-tier
  
  #  MySQL container
  mysql:
    build: ./data/
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_DATABASE: "secrets_db"
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    networks:
      - app-tier

networks:
  app-tier:
    driver: bridge
